{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieHit ⚪ Password Reset</title>
    <link rel="stylesheet" href="{% static 'styles/password_reset.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'media/images/icons/Logo.ico' %}">
</head>
<body>
    <div class="auth-container">
        <h1>Reset Your Password</h1>

        {% if message %}
        <div class="message {% if 'success' in message %}success-message{% else %}error-message{% endif %}">
            {{ message }}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Enter your email address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Send Reset Email</button>
        </form>

        <div class="back-to-home">
            <a href="{% url 'signin' %}">Back to Sign In</a>
        </div>
    </div>
</body>
</html>
