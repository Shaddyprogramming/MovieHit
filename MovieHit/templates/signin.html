{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieHit ⚪ Sign In</title>
    <link rel="stylesheet" href="{% static 'styles/signin.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'media/images/icons/Logo.ico' %}">
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>MovieHit</h1>
        </div>

        <div class="auth-tabs">
            <div class="auth-tab active" data-tab="signin">Sign In</div>
            <div class="auth-tab" data-tab="signup">Create Account</div>
        </div>
        {% if error %}
        <div class="error-message" style="color: #e50914; text-align: center; margin-bottom: 1rem; padding: 0.5rem; background-color: rgba(229, 9, 20, 0.1); border-radius: 4px;">
            {{ error }}
        </div>
        {% endif %}

        <div class="auth-forms">
            <div id="signin-form" class="active">
                <form method="POST" action="{% url 'signin' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="forgot-password">
                        <a href="{% url 'password_reset' %}" target="_blank">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn-submit">Sign In</button>
                </form>
            </div>

            <div id="signup-form">
                <form method="POST" action="{% url 'signin' %}">
                    {% csrf_token %}
                    <input type="hidden" name="action" value="register">
                    <div class="form-group">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input type="text" id="fullname" name="fullname" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="new-username" class="form-label">Username</label>
                        <input type="text" id="new-username" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password" class="form-label">Password</label>
                        <input type="password" id="new-password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm_password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn-submit">Create Account</button>
                </form>
            </div>
        </div>

        <div class="auth-alt">
            <span>Don't have an account?</span> <a href="#" id="toggle-form">Create one now</a>
        </div>

        <div class="back-to-home">
            <a href="{% url 'index' %}">Back to Home</a>
        </div>
    </div>

    <script src="{% static 'scripts/javascript/signin.js' %}"></script>

</body>
</html>
